<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="module" src="app.js"></script>
</body>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <h1 class="text text-center">Sản phẩm</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Tên sản phẩm</th>
          <th scope="col">Hình</th>
          <th scope="col">Danh mục</th>
          <th scope="col">Giá</th>
          <th>
            <button id="openAddForm" class="btn btn-success" data-toggle="modal"
              data-target="#addProductModal">Thêm</button>
          </th>
        </tr>
      </thead>
      <tbody id="listProduct">

      </tbody>
    </table>
    <h1 class="text text-center">Danh mục</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Tên sản phẩm</th>
          <th>
            <button id="openAddForm" class="btn btn-success" data-toggle="modal"
              data-target="#addCategoryModal">Thêm</button>
          </th>
        </tr>
      </thead>
      <tbody id="listCategories">

      </tbody>
    </table>
  </div>

  <!-- Add Product Modal -->
  <div class="modal fade" id="addProductModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Thêm sản phẩm mới</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Your add product form fields go here -->
          <form id="addProductForm">
            <div class="form-group">
              <label for="productName">Tên sản phẩm:</label>
              <input type="text" class="form-control" id="productName" placeholder="Nhập tên sản phẩm">
            </div>
            <div class="form-group">
              <label for="productImage">Hình ảnh (URL):</label>
              <input type="file" class="form-control" id="productImage" name="productImage" required>
            </div>
            <div class="form-group">
              <label for="productCategory">Danh mục:</label>
              <select id="productCategory" class="form-control" name="productCategory" required>

              </select>
            </div>
            <div class="form-group">
              <label for="productPrice">Giá:</label>
              <input type="number" class="form-control" id="productPrice" name="productPrice" placeholder="Nhập giá"
                required>
            </div>
            <button type="submit" class="btn btn-primary col-12 mt-3">Thêm sản phẩm</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Add Category Modal -->
  <div class="modal fade" id="addCategoryModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Thêm danh mục mới</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Your add categories form fields go here -->

          <form id="addCategoryForm">
            <div class="form-group">
              <label for="productName">Tên danh mục:</label>
              <input type="text" class="form-control" id="categoryName" placeholder="Nhập tên sản phẩm">
            </div>
            <button type="submit" class="btn btn-primary col-12 mt-3">Thêm danh mục</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Edit produtcs form fields go here -->
  <div class="modal fade" id="editProductModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Sửa sản phẩm mới</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Your add product form fields go here -->
          <form id="editProductForm">
            <div class="form-group">
              <label for="productName">ID sản phẩm:</label>
              <input type="text" class="form-control" id="editProductId" placeholder="" disabled>
            </div>
            <div class="form-group">
              <label for="productName">Tên sản phẩm:</label>
              <input type="text" class="form-control" id="editProductName" placeholder="Nhập tên sản phẩm">
            </div>
            <div class="form-group">
              <label for="productImage">Hình ảnh (URL):</label>
              <input type="file" class="form-control" id="editProductImage" name="productImage">
              <span id="editProductImageName"></span>
            </div>
            <div class="form-group">
              <label for="productCategory">Danh mục:</label>
              <select id="editProductCategory" class="form-control" name="productCategory" required>
              </select>
            </div>
            <div class="form-group">
              <label for="productPrice">Giá:</label>
              <input type="number"  class="form-control" id="editProductPrice" name="productPrice" placeholder="Nhập giá" required>
            </div>
            <button type="submit" class="btn btn-primary col-12 mt-3">Xác nhận</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Edit categoires form files go here -->

  <div class="modal fade" id="editCategoryModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Sửa danh mục</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Your add categories form fields go here -->

          <form id="editCategoryForm">
            <div class="form-group">
              <label for="productName">ID danh mục:</label>
              <input type="text" class="form-control" id="editCategoryId" placeholder="" disabled>
            </div>
            <div class="form-group">
              <label for="productName">Tên danh mục:</label>
              <input type="text" class="form-control" id="editCategoryName" placeholder="Nhập tên sản phẩm">
            </div>
            <button type="submit" class="btn btn-primary col-12 mt-3">Xác nhận</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script>
    
  </script>
</html>

  <!-- Add Product Modal -->
  <div class="modal fade" id="addProductModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Thêm sản phẩm mới</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Your add product form fields go here -->
          <form id="addProductForm">
            <div class="form-group">
              <label for="productName">Tên sản phẩm:</label>
              <input type="text" class="form-control" id="productName" placeholder="Nhập tên sản phẩm">
            </div>
            <div class="form-group">
              <label for="productImage">Hình ảnh (URL): (bấm vào để tải)</label>
              <input type="file" class="form-control" id="productImage" name="productImage" required>
            </div>
            <div class="form-group">
              <label for="productCategory">Danh mục:</label>
              <select id="productCategory" class="form-control" name="productCategory" required>

              </select>
            </div>
            <div class="form-group">
              <label for="productPrice">Giá:</label>
              <input type="number" class="form-control" id="productPrice" name="productPrice" placeholder="Nhập giá"
                required>
            </div>
            <button type="submit" class="btn btn-primary col-12 mt-3">Thêm sản phẩm</button>
          </form>
        </div>
      </div>
    </div>
    </div>
